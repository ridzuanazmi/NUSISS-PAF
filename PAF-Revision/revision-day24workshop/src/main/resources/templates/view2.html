<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Order Form</title>
</head>

<body>
    <h3 class="text-center p-3">Create a New Order</h3>
    <div class="container mt-2">
        <div class="d-flex justify-content-center">
            <form th:action="@{/create-order}" method="post" th:object="${order}">

                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input class="form-control" type="text" id="customerName" name="customerName"
                        placeholder="Enter full name" th:field="*{customerName}" required>
                </div>

                <div class="form-group">
                    <label for="orderDate">Order Date:</label>
                    <input class="form-control" type="date" id="orderDate" name="orderDate" th:field="*{orderDate}"
                        required>
                </div>

                <div class="form-group">
                    <label for="shipAddress">Shipping Address:</label>
                    <input class="form-control" type="text" id="shipAddress" name="shipAddress"
                        placeholder="Enter full address" th:field="*{shipAddress}" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2" cols="50" th:field="*{notes}"
                        placeholder="Delivery instruction e.g fragile, place inside riser, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="tax">Tax:</label>
                    <input class="form-control" type="number" id="tax" name="tax" step="0.01" min="0" value="0.05"
                        th:field="*{tax}">
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="btn btn-secondary" th:href="@{/order}">Back</a>
            </form>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
